<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Update Password</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
                               integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="row">
            <div class="col-md-4 mb-2"></div>
            <div class="col-md-4 mb-2">
                <form method="post" action="update_password.php">
                    <div class="alert alert-primary" role="alert">
                        Update password #NAME#
                    </div>
                    <div class="form-group">
                        <div id="password_error" class="alert alert-danger" role="alert">Password must be at least 5 characters long and contain a number</div>
                    </div>
                    <div class="form-group">
                        <div id="matching_password_error" class="alert alert-danger">Password need to match</div>
                    </div>
                    <div class="form-group">
                        <h2>#MESSAGE#</h2>
                    </div>
                    <div class="form-group">
                        <label for="passwordBox">Password</label>
                        <input name="password" type="password" class="form-control" id="passwordBox" aria-describedby="password_error" placeholder="Enter password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="password2" placeholder="Password">
                    </div>
                    <input type="hidden" name="token" value="#TOKEN#">
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-4 mb-2"></div>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
